<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="register.css" />
		<title>Document</title>
	</head>

	<body>
		<form>
			<h1>Register</h1>

			<div class="alert alert-danger" role="alert">
				This user already registered!
			</div>

			<div class="form-input">
				<label for="name">Name:</label>
				<input required type="text" id="name" placeholder="Name..." />
			</div>
			<div class="form-input">
				<label for="phone">Phone:</label>
				<input required type="text" id="phone" placeholder="Phone..." />
			</div>
			<div class="form-input">
				<label for="password">Password:</label>
				<input required type="text" id="password" placeholder="Password..." />
			</div>
			<div class="form-input">
				<label for="username">Useername:</label>
				<input required type="text" id="username" placeholder="Username..." />
			</div>
			<button class="button">Register</button>
			<a href="../login/login.html">do you have an account?</a>
		</form>
		<script src="./register.js"></script>
	</body>
</html>
